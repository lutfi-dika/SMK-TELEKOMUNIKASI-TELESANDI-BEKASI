<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMK Telekomunikasi Telesandi Bekasi</title>
    <meta
      http-equiv="refresh"
      content="3; url=/SMK-TELEKOMUNIKASI-TELESANDI-BEKASI/"
    />
    <style>
      /* Reset & basic styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body,
      html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #4b6cb7, #182848);
        color: #fff;
      }

      .container {
        text-align: center;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
        border-radius: 50%;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #182848;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        animation: bounce 1.5s infinite;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1rem;
        opacity: 0.8;
      }

      .loader {
        margin: 30px auto 0;
        border: 6px solid rgba(255, 255, 255, 0.3);
        border-top: 6px solid #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      /* Animations */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">STTB</div>
      <h1>Selamat Datang</h1>
      <p>Di SMK Telekomunikasi Telesandi Bekasi</p>
      <div class="loader"></div>
      <p>Anda akan diarahkan dalam 3 detik...</p>
    </div>
  </body>
</html>
